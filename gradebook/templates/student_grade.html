{% extends 'base.html' %}

{% block content %}
    <h1>Student Grades</h1>
    <p>Student ID: {{ enrollment.student.id }}</p>
    <p>Student Name: {{ enrollment.student.name }}</p>
    
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
                <tr>
                    <td>{{ grade.course }}</td>
                    <td>{{ grade.grade }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No grades found for the student.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
