{% extends 'base.html' %}

{% block title %}
{% if lecturer.id %}
  Update Lecturer
{% else %}
  Create Lecturer
{% endif %}
{% endblock %}

{% block content %}
  <h1>{% if lecturer.id %}Update{% else %}Create{% endif %} Lecturer</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'lecturer_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
