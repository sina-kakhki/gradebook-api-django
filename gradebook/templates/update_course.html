<!-- HTML form for updating a course -->
{% extends 'base.html' %}
<form method="post">
  {% csrf_token %}
  <!-- Input fields for course details -->
  <label for="code">Code:</label>
  <input type="text" id="code" name="code" value="{{ course.code }}" required><br>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="{{ course.name }}" required><br>

  <!-- Submit button -->
  <button type="submit">Update Course</button>
</form>
