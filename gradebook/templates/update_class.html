<!-- HTML form for updating a class -->
{% extends 'base.html' %}
<form method="post">
  {% csrf_token %}
  <!-- Input fields for class details -->
  <label for="number">Number:</label>
  <input type="text" id="number" name="number" value="{{ class.number }}" required><br>

  <label for="semester">Semester:</label>
  <input type="text" id="semester" name="semester" value="{{ class.semester }}" required><br>

  <label for="course">Course:</label>
  <input type="text" id="course" name="course" value="{{ class.course }}" required><br>

  <label for="lecturer">Lecturer:</label>
  <input type="text" id="lecturer" name="lecturer" value="{{ class.lecturer }}" required><br>

  <!-- Submit button -->
  <button type="submit">Update Class</button>
</form>
