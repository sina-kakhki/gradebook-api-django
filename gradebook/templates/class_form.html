{% extends 'base.html' %}

{% block title %}
{% if class_obj.id %}
  Update Class
{% else %}
  Create Class
{% endif %}
{% endblock %}

{% block content %}
  <h1>{% if class_obj.id %}Update Class{% else %}Create Class{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'class_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
