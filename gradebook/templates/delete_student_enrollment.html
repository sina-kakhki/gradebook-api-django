{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student Enrollment</title>
</head>
<body>
    <h1>Delete Student Enrollment</h1>
    <p>Are you sure you want to delete the enrollment for {{ enrollment.student }} in {{ enrollment.class_obj }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'student_enrollment_list' %}">Cancel</a>
    </form>
</body>
</html>
