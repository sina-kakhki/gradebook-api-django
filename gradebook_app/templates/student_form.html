{% extends 'base.html' %}

{% block title %}
{% if edit_mode %}
Update Student
{% else %}
Create Student
{% endif %}
{% endblock %}

{% block content %}
  <h1>{% if edit_mode %}Update Student{% else %}Create Student{% endif %}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if edit_mode %}Update Student{% else %}Create Student{% endif %}</button>
  </form>
  <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
