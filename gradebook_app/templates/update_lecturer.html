<!-- HTML form for updating a lecturer -->
{% extends 'base.html' %}
<form method="post">
  {% csrf_token %}
  <!-- Input fields for lecturer details -->
  <label for="staffID">Staff ID:</label>
  <input type="text" id="staffID" name="staffID" value="{{ lecturer.staffID }}" required><br>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" value="{{ lecturer.firstName }}" required><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" value="{{ lecturer.lastName }}" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="{{ lecturer.email }}" required><br>

  <label for="course">Course:</label>
  <input type="text" id="course" name="course" value="{{ lecturer.course }}" required><br>

  <label for="DOB">Date of Birth:</label>
  <input type="date" id="DOB" name="DOB" value="{{ lecturer.DOB }}" required><br>

  <!-- Submit button -->
  <button type="submit">Update Lecturer</button>
</form>
