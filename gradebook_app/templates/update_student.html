<!-- HTML form for updating a student -->
{% extends 'base.html' %}
<form method="post">
  {% csrf_token %}
  <!-- Input fields for student details -->
  <label for="studentID">Student ID:</label>
  <input type="text" id="studentID" name="studentID" value="{{ student.studentID }}" required><br>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" value="{{ student.firstName }}" required><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" value="{{ student.lastName }}" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="{{ student.email }}" required><br>

  <label for="DOB">Date of Birth:</label>
  <input type="date" id="DOB" name="DOB" value="{{ student.DOB }}" required><br>

  <!-- Submit button -->
  <button type="submit">Update Student</button>
</form>
