{% extends 'base.html' %}

{% block title %}
{% if course.id %}
  Update Course
{% else %}
  Create Course
{% endif %}
{% endblock %}

{% block content %}
  <h1>{% if course.id %}Update Course{% else %}Create Course{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
